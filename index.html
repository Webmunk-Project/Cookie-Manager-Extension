<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="icon" href="images/icon-48.png">
		<title>Extensible Test Extension</title>
		<link rel="stylesheet" href="vendor/css/material-components-web.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet"> 
		<style>
			:root {
				--mdc-theme-primary: #616161;
			}

			.rules-error {
				color: #D32F2F;
				font-weight: bold;
			}

			.rules-ok {
				color: #388E3C;
				font-weight: bold;
			}
		</style>
	</head>
	<body class="mdc-typography" style="margin: 0;">
		<header class="mdc-top-app-bar">
			<div class="mdc-top-app-bar__row">
				<section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
				    <img src="images/header-icon-96.png" style="height: 100%;">
					<span class="mdc-top-app-bar__title" id="extensionTitle" style="padding-left: 8px;">Extensible Test Extension</span>
				</section>
				<section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
				</section>
			</div>
		</header>
		<div class="mdc-top-app-bar--fixed-adjust">
    		<div id="detailsScreen" class="page-panel">
				<div class="mdc-layout-grid">
					<div class="mdc-layout-grid__inner">
						<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
							<div class="mdc-typography--subtitle2">About This Extension</div>
							<p class="mdc-typography--body1">Welcome to the Extensible Test Extension.</p>
							<p class="mdc-typography--body1">Most of the interesting stuff happens under the hood, so open up your <code>Inspect</code> view to see more.</p>
						</div>
					</div>
				</div>
    		</div>
		</div>

		<div class="mdc-dialog" id="dialog" role="alertdialog" aria-modal="true" aria-labelledby="dialog-title"	aria-describedby="dialog-content">
			<div class="mdc-dialog__container">
				<div class="mdc-dialog__surface">
					<h2 class="mdc-dialog__title" id="dialog-title">Dialog Title</h2>
					<div class="mdc-dialog__content" id="dialog-content">
						Dialog body text goes here.
					</div>
					<footer class="mdc-dialog__actions">
						<button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="yes">
							<span class="mdc-button__label">Close</span>
						</button>
					</footer>
				</div>
			</div>
			<div class="mdc-dialog__scrim"></div>
		</div>
		<script src="vendor/js/nacl.js"></script>
		<script src="vendor/js/nacl-util.js"></script>
		<script data-main="js/app/main.js" src="vendor/js/require.js"></script>
	</body>
</html>
